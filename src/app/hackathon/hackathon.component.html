<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>


<div *ngIf="newHackathon">

    <body>
        <div class="hack-infocard">
            <div class="content">
                <div class="text-info">
                    <h1 class="xlarge" id="hack-name"> {{newHackathon.title}} </h1>
                    <h1 class="large" id="hack-school"> {{newHackathon.university}} </h1>
                    <h2 id="hack-location">{{newHackathon.location}} </h2>
                    <h2 id="hack-date"> {{newHackathon.startDate | date}} </h2>
                </div>
                <div class="img-info">
                    <img id="hack-img" src="{{newHackathon.universityPicture}}">
                </div>
            </div>
            <div class="blurb" id="blurb">
                <p> {{newHackathon.description}} </p>
            </div>
            <div class="apply-btn">
                <a class="button" id="apply" href="{{newHackathon.hackathonUrl}}">
                    APPLY NOW! </a>
            </div>
        </div>

        <div class="people">
            <app-user-preview [goingUsers]='goingUsers'></app-user-preview>
        </div>
    </body>
</div>

<div *ngIf="!newHackathon && loaded">

        <h2>Hmmmm... I can't find anything here</h2>
        <h2>Make sure your URL is correct</h2>
        <a href="/">click here to go to the main page</a>
    </div>
</div>
